<!DOCTYPE html>
<html>
<head>
<title>Chat Room</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript">
	function validateNickname() {
		var nickname = document.getElementById("nickName").value;
		if (nickname.length == 0 || !nickname.trim() || nickname == null) {
			alert("Introduce un nombre de usuario");
		} else {
			document.getElementById("nicknameForm").submit();
		}
	}
</script>
</head>
<body>
	<h1>Chat Room</h1>
	<div id="nicknameDiv">
		<form id="nicknameForm" method="post" action="inicio.jsp">
			Nickname: <input id="nickName" type="text" name="nickName"><br>
			<input id="btnEntrar" type="button" value="Entrar"
				onclick="validateNickname()" />
		</form>
	</div>
</body>
</html>
